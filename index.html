<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de Cristiano Ronaldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .player-photo {
            width: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .player-info {
            margin-top: 20px;
        }
        .player-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .player-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Profil de Cristiano Ronaldo</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Cristiano_Ronaldo_2018.jpg" alt="Photo de Cristiano Ronaldo" class="player-photo">
        <div class="player-info">
            <p><span>Nom :</span> Cristiano Ronaldo</p>
            <p><span>Équipe :</span> Al Nassr</p>
            <p><span>Position :</span> Attaquant</p>
            <p><span>Nationalité :</span> Portugais</p>
            <p><span>Numéro :</span> 7</p>
        </div>
    </div>

</body>
</html>
